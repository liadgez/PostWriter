<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dashboard_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }

        .header h1 {
            color: #00ff88;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background: #00ff88; }
        .status-disconnected { background: #ff4757; }
        .status-warning { background: #ffa502; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .panel h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .controls {
            display: grid;
            gap: 10px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #00e67b;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #666;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: #ff4757;
            color: white;
        }

        button.danger:hover {
            background: #ff3838;
        }

        input[type="text"], input[type="url"] {
            background: #404040;
            border: 1px solid #606060;
            color: white;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #00ff88;
        }

        .screenshot-container {
            text-align: center;
        }

        .screenshot {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            border: 2px solid #404040;
            background: #1a1a1a;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: #353535;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }

        .info-card h3 {
            color: #00ff88;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-card .value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .log-container {
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-info { color: #00ff88; }
        .log-warning { color: #ffa502; }
        .log-error { color: #ff4757; }

        .progress-bar {
            background: #404040;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00ff88, #00e67b);
            height: 100%;
            transition: width 0.3s ease;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ dashboard_title }}</h1>
            <div>
                <span id="connection-status" class="status-indicator status-disconnected"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Browser State</h3>
                <div class="value" id="browser-state">Unknown</div>
            </div>
            <div class="info-card">
                <h3>Current URL</h3>
                <div class="value" id="current-url">-</div>
            </div>
            <div class="info-card">
                <h3>Page State</h3>
                <div class="value" id="page-state">Unknown</div>
            </div>
            <div class="info-card">
                <h3>Screenshots Taken</h3>
                <div class="value" id="screenshot-count">0</div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>Browser Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <input type="url" id="navigate-url" placeholder="Enter URL..." value="https://facebook.com">
                        <button onclick="navigate()">Navigate</button>
                    </div>
                    
                    <div class="control-group">
                        <button onclick="takeScreenshot()">üì∏ Screenshot</button>
                        <button onclick="scrollPage()">üìú Scroll Down</button>
                        <button onclick="refreshState()">üîÑ Refresh State</button>
                    </div>
                    
                    <div class="control-group">
                        <button id="pause-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
                        <button class="danger" onclick="emergencyStop()">üõë Emergency Stop</button>
                    </div>
                </div>

                <h2 style="margin-top: 30px;">Scraping Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <input type="number" id="target-posts" placeholder="Target posts" value="50" min="1" max="1000">
                        <button id="start-scraping-btn" onclick="startScraping()">‚ñ∂Ô∏è Start Scraping</button>
                        <button id="stop-scraping-btn" onclick="stopScraping()" disabled>‚èπÔ∏è Stop Scraping</button>
                    </div>
                    
                    <div id="scraping-progress" style="display: none;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Progress:</span>
                            <span id="progress-text">0 / 0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <h2 style="margin-top: 30px;">Activity Log</h2>
                <div class="log-container" id="log-container">
                    <div class="log-entry log-info">
                        <span class="log-timestamp">[00:00:00]</span>
                        Dashboard initialized
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>Live Browser View</h2>
                <div class="screenshot-container">
                    <img id="live-screenshot" class="screenshot" src="/static/placeholder.png" alt="Browser Screenshot">
                    <div style="margin-top: 10px;">
                        <button onclick="requestScreenshot()">üîÑ Refresh View</button>
                        <span style="margin-left: 15px; color: #888;">
                            Last updated: <span id="last-updated">Never</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let isConnected = false;
        let isPaused = false;
        let isScraping = false;
        let screenshotCount = 0;

        // Initialize WebSocket connection
        function connectWebSocket() {
            const wsUrl = '{{ websocket_url }}';
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                isConnected = true;
                updateConnectionStatus();
                addLog('Connected to PostWriter', 'info');
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onclose = function() {
                isConnected = false;
                updateConnectionStatus();
                addLog('Connection lost. Attempting to reconnect...', 'warning');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                addLog('WebSocket error: ' + error, 'error');
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            switch(message.event) {
                case 'state_change':
                    updateBrowserState(message.data.browser_state);
                    break;
                    
                case 'screenshot_taken':
                    if (message.data.screenshot_data) {
                        updateScreenshot(message.data.screenshot_data);
                        screenshotCount++;
                        document.getElementById('screenshot-count').textContent = screenshotCount;
                    }
                    break;
                    
                case 'scraping_progress':
                    updateScrapingProgress(message.data);
                    break;
                    
                case 'log':
                    addLog(message.data.message, message.data.level);
                    break;
                    
                case 'command_result':
                    addLog(`Command '${message.data.command}' result: ${message.data.result.success ? 'Success' : 'Failed'}`, 
                           message.data.result.success ? 'info' : 'error');
                    break;
                    
                case 'error':
                    addLog('Error: ' + message.data.error, 'error');
                    break;
            }
        }

        // Update connection status indicator
        function updateConnectionStatus() {
            const indicator = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            
            if (isConnected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Update browser state display
        function updateBrowserState(state) {
            if (state) {
                document.getElementById('browser-state').textContent = state.engine || 'Unknown';
                document.getElementById('current-url').textContent = state.url || '-';
                document.getElementById('page-state').textContent = state.page_state || 'Unknown';
            }
        }

        // Update screenshot display
        function updateScreenshot(imageData) {
            const img = document.getElementById('live-screenshot');
            img.src = 'data:image/png;base64,' + imageData;
            
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-updated').textContent = now;
        }

        // Update scraping progress
        function updateScrapingProgress(progress) {
            const progressDiv = document.getElementById('scraping-progress');
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');
            
            if (progress.status === 'running' || progress.status === 'starting') {
                progressDiv.style.display = 'block';
                progressText.textContent = `${progress.current} / ${progress.total}`;
                progressFill.style.width = `${progress.percentage || 0}%`;
                isScraping = true;
            } else {
                progressDiv.style.display = 'none';
                isScraping = false;
            }
            
            // Update button states
            document.getElementById('start-scraping-btn').disabled = isScraping;
            document.getElementById('stop-scraping-btn').disabled = !isScraping;
        }

        // Add log entry
        function addLog(message, level) {
            const container = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
            
            // Keep only last 100 log entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        // Send command via WebSocket
        function sendCommand(command, params = {}) {
            if (ws && isConnected) {
                ws.send(JSON.stringify({
                    command: command,
                    params: params
                }));
            } else {
                addLog('Not connected to supervisor', 'error');
            }
        }

        // Control functions
        function navigate() {
            const url = document.getElementById('navigate-url').value;
            if (url) {
                sendCommand('navigate', { url: url });
                addLog(`Navigating to: ${url}`, 'info');
            }
        }

        function takeScreenshot() {
            sendCommand('take_screenshot');
            addLog('Taking screenshot...', 'info');
        }

        function scrollPage() {
            sendCommand('scroll', { pixels: 1000 });
            addLog('Scrolling page...', 'info');
        }

        function refreshState() {
            sendCommand('get_state');
            addLog('Refreshing state...', 'info');
        }

        function togglePause() {
            const btn = document.getElementById('pause-btn');
            if (isPaused) {
                sendCommand('resume');
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.className = '';
                isPaused = false;
                addLog('Resuming operation...', 'info');
            } else {
                sendCommand('pause');
                btn.textContent = '‚ñ∂Ô∏è Resume';
                btn.className = 'danger';
                isPaused = true;
                addLog('Pausing operation...', 'warning');
            }
        }

        function emergencyStop() {
            sendCommand('stop_scraping');
            sendCommand('pause');
            addLog('EMERGENCY STOP activated!', 'error');
        }

        function startScraping() {
            const targetPosts = parseInt(document.getElementById('target-posts').value) || 50;
            sendCommand('start_scraping', { target_posts: targetPosts });
            addLog(`Starting scraping (target: ${targetPosts} posts)...`, 'info');
        }

        function stopScraping() {
            sendCommand('stop_scraping');
            addLog('Stopping scraping...', 'warning');
        }

        function requestScreenshot() {
            if (ws && isConnected) {
                ws.send(JSON.stringify({
                    type: 'request_screenshot'
                }));
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            
            // Request initial screenshot
            setTimeout(() => {
                if (isConnected) {
                    requestScreenshot();
                }
            }, 1000);
            
            // Auto-refresh screenshot every 10 seconds
            setInterval(() => {
                if (isConnected && !isPaused) {
                    requestScreenshot();
                }
            }, 10000);
        });
    </script>
</body>
</html>
